<body>
    <script>
        const input2  = [5,4,312,2,1,0,22,55,3] // -> [0,1,2,3,4,5,22,55,312]
        const input  = ["z","a","c","b"]
        
        // const output    = []
        // Recorrer de forma lineal
        // Peor caso del algoritmo es un swap de 3 indices
        //
        for (let i = 0; i < input.length; i++){
            for (let j = 0; j < input.length; j++){
                if( input[j] > input[j + 1]){
                    let tmp = input[j]
                    input[j] = input[j+1]
                    input[j+1] = tmp
                }
            }
            console.log("interaccion (i): ", i, input)
        }
        console.log("ordenado: ", input)
    </script>
